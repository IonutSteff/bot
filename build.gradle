plugins {
	id 'com.github.johnrengelman.shadow' version '5.0.0'
	id 'java'
	id 'java-library'
}

version '0.0.1'

repositories {
	mavenCentral()
	jcenter()
}
dependencies {
	implementation 'com.discord4j:discord4j-core:3.0.11'
	implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.sedmelluq:lavaplayer:1.3.34'
    implementation 'org.slf4j:slf4j-nop:1.7.25'
    implementation 'com.google.api-client:google-api-client:1.30.5'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    implementation 'com.google.apis:google-api-services-youtube:v3-rev221-1.25.0'
    implementation 'com.google.cloud:google-cloud-vision:1.99.1'
    implementation 'xyz.downgoon:snowflake:1.0.0'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'

jar {
  manifest {
    attributes("Main-Class": "everyos.discord.exobot.Main")
  }
}

shadowJar {
   classifier = null
}

task run(type: JavaExec) {
  group = 'Run'
  description = 'Runs the app'
  
  classpath sourceSets.main.runtimeClasspath
  main = "everyos.discord.bot.Main"
}
